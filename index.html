<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ചായകട</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Atmospheric overlay for depth */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(139, 69, 19, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Subtle texture overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px, 40px 40px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 2;
        }

        .main-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            z-index: 10;
        }

        .title-board {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 60px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1);
            margin-bottom: 50px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(25px);
            position: relative;
            overflow: hidden;
        }

        .title-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: shimmer 4s infinite ease-in-out;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 15px rgba(255, 215, 0, 0.6);
            letter-spacing: 3px;
            margin: 0;
            font-family: 'Malayalam', serif;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 30px;
            padding: 0 30px;
            z-index: 10;
        }

        .sound-control {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 18px;
            padding: 20px 15px;
            text-align: center;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-width: 170px;
            position: relative;
            overflow: hidden;
        }

        .sound-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 191, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-control:hover::before {
            opacity: 1;
        }

        .sound-control:hover {
            background: rgba(0, 0, 0, 0.95);
            border-color: rgba(0, 191, 255, 0.5);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(0, 191, 255, 0.3),
                0 5px 20px rgba(0, 0, 0, 0.9);
        }

        .sound-control.playing {
            border-color: rgba(0, 191, 255, 0.7);
            box-shadow: 
                0 0 40px rgba(0, 191, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.9);
            background: rgba(0, 30, 60, 0.9);
        }

        .sound-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
        }

        .sound-control.playing .sound-icon {
            animation: pulse 2s ease-in-out infinite;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1.1);
                filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
            }
            50% { 
                transform: scale(1.2);
                filter: drop-shadow(0 4px 12px rgba(0, 191, 255, 0.7));
            }
        }

        .sound-label {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .volume-control {
            margin-bottom: 15px;
        }

        .volume-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .volume-value {
            color: #00BFFF;
            font-weight: bold;
        }

        /* FIXED VOLUME SLIDER STYLES */
        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #00BFFF 0%, #00BFFF 60%, rgba(255, 255, 255, 0.2) 60%, rgba(255, 255, 255, 0.2) 100%);
            transition: all 0.2s ease;
            position: relative;
        }

        .volume-slider:hover {
            height: 10px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00BFFF, #0080FF);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
            transition: all 0.2s ease;
            position: relative;
            z-index: 10;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(0, 191, 255, 1);
        }

        .volume-slider::-webkit-slider-thumb:active {
            transform: scale(1.25);
            box-shadow: 0 0 30px rgba(0, 191, 255, 1);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00BFFF, #0080FF);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
            transition: all 0.2s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(0, 191, 255, 1);
        }

        .volume-slider::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: transparent;
            border-radius: 4px;
            border: none;
        }

        .control-button {
            background: linear-gradient(45deg, rgba(0, 191, 255, 0.25), rgba(0, 150, 255, 0.35));
            color: white;
            border: 2px solid rgba(0, 191, 255, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
            width: 100%;
        }

        .control-button:hover {
            background: linear-gradient(45deg, rgba(0, 191, 255, 0.4), rgba(0, 150, 255, 0.5));
            border-color: rgba(0, 191, 255, 0.8);
            transform: translateY(-1px);
        }

        .control-button.playing {
            background: linear-gradient(45deg, rgba(255, 0, 100, 0.35), rgba(255, 50, 150, 0.45));
            border-color: #FF6B9D;
            color: #FFB3D1;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
        }

        .bottom-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 10;
        }

        .auto-mode-toggle {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(25px);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
            position: relative;
            z-index: 100;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .auto-mode-toggle:hover {
            background: rgba(0, 0, 0, 1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .auto-mode-toggle.active {
            background: rgba(0, 191, 255, 0.3) !important;
            border-color: #00BFFF !important;
            color: #00BFFF !important;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
        }

        .toggle-switch {
            width: 45px;
            height: 22px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            position: relative;
            transition: all 0.4s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.4s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .auto-mode-toggle.active .toggle-switch {
            background: #00BFFF !important;
        }

        .auto-mode-toggle.active .toggle-switch::after {
            left: 25px !important;
            background: white !important;
        }

        .coffee-button {
            background: linear-gradient(145deg, rgba(139, 69, 19, 0.9), rgba(210, 105, 30, 0.8));
            color: white;
            border: 2px solid rgba(205, 133, 63, 0.7);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(25px);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .coffee-button:hover {
            background: linear-gradient(145deg, rgba(160, 82, 45, 0.95), rgba(205, 133, 63, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.7);
        }

        .status-message {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            max-width: 280px;
            z-index: 1500;
            border: 2px solid rgba(0, 191, 255, 0.4);
            backdrop-filter: blur(25px);
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
        }

        .status-message.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .qr-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .qr-content {
            background: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
            max-width: 360px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .qr-popup.show .qr-content {
            transform: scale(1);
        }

        .qr-content h3 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #6c757d;
            border-radius: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('qr.png');
        }

        .qr-code.loading::after {
            content: 'Loading QR Code...';
        }

        .qr-code.error {
            background-image: none;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .qr-code.error::after {
            content: 'QR Code not found\A(Place qr.png in same folder)';
            white-space: pre-line;
            color: #721c24;
            font-size: 12px;
            text-align: center;
            line-height: 1.4;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        .close-popup:hover {
            color: #495057;
        }

        .upi-text {
            color: #6c757d;
            font-size: 14px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }

        /* Floating tea elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            opacity: 0.4;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 0 20px;
            }
            
            .title {
                font-size: 40px;
            }
            
            .bottom-controls {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 18px;
                padding: 0 20px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .title-board {
                padding: 20px 50px;
            }
            
            .sound-control {
                min-width: auto;
            }
            
            .main-container {
                padding-top: 50px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 30px;
            }
            
            .title-board {
                padding: 18px 40px;
            }
            
            .controls-grid {
                padding: 0 15px;
            }
            
            .bottom-controls {
                padding: 0 20px;
            }
            
            .auto-mode-toggle, .coffee-button {
                padding: 10px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element" style="top: 15%; left: 10%; font-size: 20px;">☕</div>
    <div class="floating-element" style="top: 25%; right: 15%; font-size: 16px;">🫖</div>
    <div class="floating-element" style="bottom: 60%; left: 20%; font-size: 14px;">☕</div>
    <div class="floating-element" style="bottom: 40%; right: 25%; font-size: 18px;">🫖</div>

    <div class="status-message" id="status"></div>
    
    <div class="main-container">
        <div class="title-board">
            <h1 class="title">ചായകട</h1>
        </div>
        
        <div class="controls-grid">
            <div class="sound-control" id="music-control">
                <span class="sound-icon">🎵</span>
                <div class="sound-label">Music</div>
                <div class="volume-control">
                    <div class="volume-label">
                        <span>🔊 Volume</span>
                        <span class="volume-value" id="music-volume-value">65%</span>
                    </div>
                    <input type="range" class="volume-slider" min="0" max="100" value="65" id="music-volume">
                </div>
                <button class="control-button" onclick="toggleSound('music')" id="music-btn">Play</button>
            </div>
            
            <div class="sound-control" id="rain-control">
                <span class="sound-icon">🌧️</span>
                <div class="sound-label">Rain</div>
                <div class="volume-control">
                    <div class="volume-label">
                        <span>🔊 Volume</span>
                        <span class="volume-value" id="rain-volume-value">35%</span>
                    </div>
                    <input type="range" class="volume-slider" min="0" max="100" value="35" id="rain-volume">
                </div>
                <button class="control-button" onclick="toggleSound('rain')" id="rain-btn">Play</button>
            </div>
            
            <div class="sound-control" id="crowd-control">
                <span class="sound-icon">👥</span>
                <div class="sound-label">Crowd</div>
                <div class="volume-control">
                    <div class="volume-label">
                        <span>🔊 Volume</span>
                        <span class="volume-value" id="crowd-volume-value">50%</span>
                    </div>
                    <input type="range" class="volume-slider" min="0" max="100" value="50" id="crowd-volume">
                </div>
                <button class="control-button" onclick="toggleSound('crowd')" id="crowd-btn">Play</button>
            </div>
            
            <div class="sound-control" id="thunderstorm-control">
                <span class="sound-icon">⛈️</span>
                <div class="sound-label">Thunder</div>
                <div class="volume-control">
                    <div class="volume-label">
                        <span>🔊 Volume</span>
                        <span class="volume-value" id="thunderstorm-volume-value">20%</span>
                    </div>
                    <input type="range" class="volume-slider" min="0" max="100" value="20" id="thunderstorm-volume">
                </div>
                <button class="control-button" onclick="toggleSound('thunderstorm')" id="thunderstorm-btn">Play</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden Audio Elements -->
    <div style="display: none;">
        <audio id="music-audio" loop>
            <source src="music.mp3" type="audio/mpeg">
            <source src="music.ogg" type="audio/ogg">
            <source src="music.wav" type="audio/wav">
        </audio>
        <audio id="rain-audio" loop>
            <source src="rain.mp3" type="audio/mpeg">
            <source src="rain.ogg" type="audio/ogg">
            <source src="rain.wav" type="audio/wav">
        </audio>
        <audio id="crowd-audio" loop>
            <source src="crowd.mp3" type="audio/mpeg">
            <source src="crowd.ogg" type="audio/ogg">
            <source src="crowd.wav" type="audio/wav">
        </audio>
        <audio id="thunderstorm-audio" loop>
            <source src="thunderstorm.mp3" type="audio/mpeg">
            <source src="thunderstorm.ogg" type="audio/ogg">
            <source src="thunderstorm.wav" type="audio/wav">
        </audio>
    </div>
    
    <div class="bottom-controls">
        <div class="auto-mode-toggle" id="auto-toggle" onclick="toggleAutoMode()">
            <span>Auto Ambience</span>
            <div class="toggle-switch"></div>
        </div>
        
        <div class="coffee-button" id="coffee-btn" onclick="showQrPopup()">
            <span>☕</span>
            <span>Buy Developer a Coffee</span>
        </div>
    </div>

    <div class="qr-popup" id="qr-popup" onclick="closeQrPopup()">
        <div class="qr-content" onclick="event.stopPropagation()">
            <button class="close-popup" onclick="closeQrPopup()">×</button>
            <h3>☕ Support the Developer</h3>
            <div class="qr-code" id="qr-code"></div>
            <div class="upi-text">
                Scan to buy him a coffee<br>
                UPI: jibin.wilson@superyes
            </div>
        </div>
    </div>

    <script>
        // Global variables - simple and direct
        let audioElements = {};
        let soundStates = {};
        let autoMode = false;

        // Initialize everything when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Starting ചായകട...');
            initializeApp();
        });

        function initializeApp() {
            // Get all audio elements
            audioElements = {
                music: document.getElementById('music-audio'),
                rain: document.getElementById('rain-audio'),
                crowd: document.getElementById('crowd-audio'),
                thunderstorm: document.getElementById('thunderstorm-audio')
            };

            // Initialize sound states
            soundStates = {
                music: false,
                rain: false,
                crowd: false,
                thunderstorm: false
            };

            // Set up all volume sliders with proper event listeners
            const soundTypes = ['music', 'rain', 'crowd', 'thunderstorm'];
            soundTypes.forEach(soundType => {
                const audio = audioElements[soundType];
                const slider = document.getElementById(soundType + '-volume');
                
                if (audio && slider) {
                    const initialVolume = parseInt(slider.value) / 100;
                    audio.volume = initialVolume;
                    
                    // Add proper event listeners for real-time volume control
                    slider.addEventListener('input', function(e) {
                        changeVolume(soundType, e.target.value);
                    });
                    
                    slider.addEventListener('change', function(e) {
                        changeVolume(soundType, e.target.value);
                    });
                    
                    // Initialize slider visual
                    updateSliderVisual(slider, slider.value);
                    
                    console.log(`🎵 ${soundType} initialized: volume=${initialVolume}`);
                    
                    // Set up error handling
                    audio.addEventListener('error', function() {
                        console.error(`❌ ${soundType} audio file not found`);
                        showStatus(`${soundType} audio file not found`, 'error');
                    });
                }
            });

            showStatus('🎵 ചായകട Ready!', 'info', 3000);
            console.log('✅ Initialization complete');
        }

        // Volume change function with improved slider handling
        function changeVolume(soundType, value) {
            console.log(`🔊 Volume change: ${soundType} = ${value}%`);
            
            const audio = audioElements[soundType];
            const volumeDisplay = document.getElementById(soundType + '-volume-value');
            const slider = document.getElementById(soundType + '-volume');
            
            if (audio) {
                audio.volume = value / 100;
                console.log(`🎵 ${soundType} audio volume set to: ${audio.volume}`);
            }
            
            if (volumeDisplay) {
                volumeDisplay.textContent = value + '%';
            }
            
            if (slider) {
                updateSliderVisual(slider, value);
            }
            
            showStatus(`${soundType}: ${value}%`, 'info', 800);
        }

        // Update slider visual appearance with smooth gradient
        function updateSliderVisual(slider, value) {
            const percentage = Math.max(0, Math.min(100, parseInt(value)));
            const gradient = `linear-gradient(to right, #00BFFF 0%, #00BFFF ${percentage}%, rgba(255,255,255,0.2) ${percentage}%, rgba(255,255,255,0.2) 100%)`;
            slider.style.background = gradient;
        }

        // Toggle sound function
        async function toggleSound(soundType) {
            console.log(`🎵 Toggle ${soundType}`);
            
            const audio = audioElements[soundType];
            if (!audio) {
                showStatus(`${soundType} audio not available`, 'error');
                return;
            }

            try {
                const button = document.getElementById(soundType + '-btn');
                const control = document.getElementById(soundType + '-control');

                if (soundStates[soundType]) {
                    // Pause
                    audio.pause();
                    button.textContent = 'Play';
                    button.classList.remove('playing');
                    control.classList.remove('playing');
                    soundStates[soundType] = false;
                    console.log(`⏸️ Paused: ${soundType}`);
                    showStatus(`${soundType} paused`, 'info', 1500);
                } else {
                    // Play
                    await audio.play();
                    button.textContent = 'Pause';
                    button.classList.add('playing');
                    control.classList.add('playing');
                    soundStates[soundType] = true;
                    console.log(`▶️ Playing: ${soundType}`);
                    showStatus(`${soundType} playing`, 'info', 1500);
                }
            } catch (error) {
                console.error(`Error toggling ${soundType}:`, error);
                showStatus(`Click anywhere first to enable audio`, 'error', 4000);
            }
        }

        // Auto mode toggle
        function toggleAutoMode() {
            const toggle = document.getElementById('auto-toggle');
            autoMode = !autoMode;
            
            console.log(`🔄 Auto mode: ${autoMode ? 'ON' : 'OFF'}`);
            
            if (autoMode) {
                toggle.classList.add('active');
                showStatus('Auto mode enabled - Playing all sounds', 'info', 3000);
                
                // Play all sounds
                Object.keys(soundStates).forEach(soundType => {
                    if (!soundStates[soundType]) {
                        setTimeout(() => toggleSound(soundType), Math.random() * 1000);
                    }
                });
            } else {
                toggle.classList.remove('active');
                showStatus('Auto mode disabled', 'info', 2000);
            }
        }

        // Show status message
        function showStatus(message, type = 'info', duration = 3000) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.borderColor = type === 'error' ? 'rgba(255, 0, 0, 0.4)' : 'rgba(0, 191, 255, 0.4)';
            status.classList.add('show');
            
            console.log(`📢 ${message}`);
            
            if (duration > 0) {
                setTimeout(() => {
                    status.classList.remove('show');
                }, duration);
            }
        }

        // QR popup functions
        function showQrPopup() {
            const popup = document.getElementById('qr-popup');
            popup.style.display = 'flex';
            setTimeout(() => {
                popup.style.opacity = '1';
                popup.classList.add('show');
            }, 10);

            // Test QR image
            const qrCode = document.getElementById('qr-code');
            const testImg = new Image();
            testImg.onerror = function() {
                qrCode.classList.add('error');
                showStatus('QR image not found. Place qr.png in same folder.', 'error', 5000);
            };
            testImg.src = 'qr.png';
        }

        function closeQrPopup() {
            const popup = document.getElementById('qr-popup');
            popup.style.opacity = '0';
            popup.classList.remove('show');
            setTimeout(() => popup.style.display = 'none', 300);
        }

        // Enable audio on first user interaction
        document.addEventListener('click', function enableAudio() {
            console.log('🎵 Audio context enabled');
            showStatus('Audio enabled!', 'info', 2000);
        }, { once: true });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.code) {
                case 'KeyM':
                    toggleSound('music');
                    break;
                case 'KeyR':
                    toggleSound('rain');
                    break;
                case 'KeyC':
                    toggleSound('crowd');
                    break;
                case 'KeyT':
                    toggleSound('thunderstorm');
                    break;
                case 'KeyA':
                    toggleAutoMode();
                    break;
                case 'Space':
                    e.preventDefault();
                    // Toggle all sounds
                    const anyPlaying = Object.values(soundStates).some(state => state);
                    if (anyPlaying) {
                        Object.keys(soundStates).forEach(type => {
                            if (soundStates[type]) toggleSound(type);
                        });
                    } else {
                        toggleSound('rain');
                        setTimeout(() => toggleSound('music'), 500);
                    }
                    break;
                case 'Escape':
                    closeQrPopup();
                    break;
            }
        });

        // Visual effects
        setInterval(() => {
            document.querySelectorAll('.sound-control.playing').forEach(control => {
                const opacity = 0.4 + Math.sin(Date.now() / 1500) * 0.2;
                control.style.boxShadow = `0 0 40px rgba(0, 191, 255, ${opacity}), 0 10px 30px rgba(0, 0, 0, 0.9)`;
            });
        }, 100);

        // Title glow effect
        setInterval(() => {
            const playingSounds = Object.keys(soundStates).filter(key => soundStates[key]);
            const title = document.querySelector('.title');
            
            if (playingSounds.length > 0) {
                const intensity = 0.4 + Math.sin(Date.now() / 1000) * 0.3;
                title.style.filter = `drop-shadow(0 0 20px rgba(255, 215, 0, ${intensity}))`;
            } else {
                title.style.filter = 'drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8))';
            }
        }, 100);

        // Global debug functions
        window.testVolume = function(soundType, value) {
            console.log(`🧪 Testing ${soundType} volume: ${value}`);
            changeVolume(soundType, value);
        };

        window.debugInfo = function() {
            console.log('🔍 Debug Info:');
            console.log('Sound States:', soundStates);
            console.log('Audio Elements:', audioElements);
            console.log('Auto Mode:', autoMode);
            
            Object.keys(audioElements).forEach(soundType => {
                const audio = audioElements[soundType];
                const slider = document.getElementById(soundType + '-volume');
                console.log(`${soundType}: audio.volume=${audio?.volume}, slider.value=${slider?.value}`);
            });
        };

        // Console startup message
        console.log('🎵 ചായകട - Kerala Tea Shop Experience');
        console.log('🎵 Volume controls: Real-time event listeners');
        console.log('🔧 Debug: testVolume("music", 80) or debugInfo()');
        console.log('⌨️ Shortcuts: M/R/C/T (sounds), A (auto), Space (toggle all)');
        console.log('📁 Files needed in same folder:');
        console.log('   - music.mp3, rain.mp3, crowd.mp3, thunderstorm.mp3');
        console.log('   - back.jpg (background), qr.png (donation QR)');
    </script>
</body>
